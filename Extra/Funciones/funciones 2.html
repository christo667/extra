<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8">
    <script>
        function saludo(nombre){
            document.write(`Hola ${nombre} `);
            document.write(`<br>Bienveno@ ${nombre} `);
        }
    </script>
</head>
<body>
    <input type="button" onclick="saludo('Ana')" value="Pulsa aquí">
    <input type="button" onclick="saludo('Usuario')" value="Pulsa aquí">
</body>
</html>
