<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8">
    <script>
        function suma(num1,num2) {
            document.getElementById("salida").innerHTML = `La suma de ${num1} y ${num2} es igual a ${num1+num2}`;
        }
    </script>
</head>
<body>
    <p id="salida">Aqu√≠ el resultado</p>
    <script>
        var num1, num2;
        num1 = parseInt(prompt("Dame un numero"));
        num2 = parseInt(prompt("Dame otro numero"));
        suma(num1,num2);
    </script>
</body>
</html>
