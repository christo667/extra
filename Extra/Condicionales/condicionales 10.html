<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad;
        edad = prompt("Edad?","0");
        if(edad >= "1" || edad < "120"){
            if(edad >= "18"){
                document.write("<h3> Si tiene permiso de acceso </h3>");
            }else{
                document.write("<h3> No tiene permiso de acceso </h3>");
            }
        }else{
            document.write("<h3> Edad invalida </h3>");
        }
    </script>
</body>
</html>
